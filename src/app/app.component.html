<div class="app-container">
  <app-article-card
    [title]="articles[currentIndex].title"
    [summary]="articles[currentIndex].summary"
    [fullText]="articles[currentIndex].full_text">
  </app-article-card>

  <div *ngIf="showMCQfield">
    <div *ngFor="let mcq of articles[currentIndex]?.mcq">
      <app-mcq-card [mcq]="mcq"></app-mcq-card>
    </div>
  </div>

  <div class="d-flex">
    <button pButton type="button" class="btn btn-primary" label="Next Article" icon="pi pi-chevron-right" (click)="nextArticle()"></button>
    <button pButton type="button" class="btn btn-primary ms-4" label="Show MCQs"  (click)="showMCQs()"></button>
  </div>
</div>
